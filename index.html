<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 60px;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #333;
            font-weight: bold;
            font-size: 36px;
            margin-bottom: 40px;
        }
        .btn-custom {
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 50px;
            width: 100%;
            max-width: 250px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #565e64;
        }
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .col {
            flex: 1 1 calc(50% - 20px);
            margin: 10px;
            max-width: calc(50% - 20px);
        }
        @media (max-width: 768px) {
            .col {
                flex: 1 1 100%;
                max-width: 100%;
            }
            .container {
                margin-top: 30px;
                padding: 20px;
            }
            h1 {
                font-size: 28px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <h1>Converter Tools</h1>
        <div class="row">
            <div class="col">
                <a href="./base64.html" class="btn btn-primary btn-custom">Hex-Base64</a>
            </div>
            <div class="col">
                <a href="./hex.html" class="btn btn-secondary btn-custom">Base64-Hex</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="./webp.html" class="btn btn-primary btn-custom">Images</a>
            </div>
            <div class="col">
                <a href="./player.html" class="btn btn-secondary btn-custom">Web Player</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
